{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Ast Rec{% endblock %}</title>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
        <link rel="stylesheet" href="{% static "css/ast_rec.css" %}">
        <link rel="stylesheet" href="{% static "css/login.css" %}">



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="login well-border">
        {% if form.errors %}
            <p class="errornote">
                Please enter the correct username and password. Note that password field are case-sensitive.
            </p>
        {% endif %}

        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <ul class="form-column">
                <li>{{ form.username }}</li>
                <li>{{ form.password }}</li>
            </ul>
            <div class="text-center">
                <button type="submit" class="butn">Login</button>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</body>
</html>
